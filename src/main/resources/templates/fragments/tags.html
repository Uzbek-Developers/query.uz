<div xmlns:th="http://www.thymeleaf.org" th:fragment="tag-list">
   <!--<div th:replace="fragments/filters :: filter-box"></div>-->
    <div xmlns:th="http://www.thymeleaf.org" th:fragment="filter-box">
        <div class="filter-box clearfix">
            <h3 class="title pull-right">Teglar</h3>
        </div>
    </div>
    <div class="post-wrap">
        <div class="row">
            <div class="col-md-3" th:each="tag: ${page}">
                <div class="tag-box">
                    <a th:href="'/tag/' + ${tag.id} + '/info'" class="tag-link" th:text="${tag.title}"></a>

                    <div class="excerpt" th:text="${#strings.abbreviate(tag.shortDescription,100)}"></div>
                </div>
            </div>

        </div>
        <div th:include="fragments/init :: pagination (page=${page})"></div>
    </div>
</div>
